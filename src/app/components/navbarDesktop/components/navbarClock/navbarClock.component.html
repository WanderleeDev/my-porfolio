<button
  #btnClock
  (click)="showCalendar()"
  type="button" 
  class="flex gap-2"
  aria-label="view clock and calendar"
  data-interactive="view clock and calendar"
>
  <app-simple-clock 
    [clock]="clock"
    [configClock]="{
      hasIcons: true,
      hasDayAndMonth: true,
    }"
  />
</button>

@defer (on hover(btnClock)) {
  @if (isViewCalendar) {
    <app-calendar [date]="clock" />
  }
}
