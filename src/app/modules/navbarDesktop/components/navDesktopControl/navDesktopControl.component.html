<ul
  #panelControl
  class="listControl">
  @for (btn of navDesktopIcons; track btn.label) {
    <li class="listControl-control">
      <app-btn-basic
        (click)="showPanelControl()" 
        [btnData]="btn" 
        [customStyles]="{
          'padding': 'initial',
          'background-size': '1rem 1rem',
        }"/>
    </li>
  }
</ul>

@defer (on hover(panelControl)) {
  @if (isOpenPanel) {
    <app-sub-config-panel />
  }
}
