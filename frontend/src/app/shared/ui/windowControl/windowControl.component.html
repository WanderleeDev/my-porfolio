@if (windowReference) {
  <ul #list class="flex gap-2 text-white">
    @for (icon of iconControls; track icon.label) {
      <li>
        <app-btn-basic
          (click)="icon.nameFn(windowReference)"
          [btnData]="icon"
          [customStyles]="{
            color: 'red',
            fill: 'currentColor',
            background: 'rgb(255 255 255 / 12%)',
            padding: '0',
          }" />
      </li>
    }
  </ul>
}
