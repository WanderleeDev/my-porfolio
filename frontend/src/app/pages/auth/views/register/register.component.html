<figure class="register">
  <figcaption class="register-title">Registro rápido</figcaption>
  <div class="register-socialMedia">
    @for (social of socialMedia; track $index) {
      <app-btn-file class="register-btn" [size]="40" [icon]="social" />
    }
  </div>
  <a class="register-back" routerLink="/">Volver atrás</a>
</figure>
