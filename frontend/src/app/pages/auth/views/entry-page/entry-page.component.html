<div class="auth">
  <a class="auth-loginLink" title="authenticate" routerLink="/login">
    <app-personal-user-card />
  </a>
  <div class="auth-content">
    <a class="auth-link" routerLink="/register">Not on the list?</a>
    <button (click)="onClick()" #btn class="auth-guestLink" type="button">
      Sign in as a guest
    </button>
  </div>
</div>

@defer (on hover(btn)) {
  @if (isReadyToNavigate()) {
    <app-screen-lock redirectRoute="/home" />
  }
}
