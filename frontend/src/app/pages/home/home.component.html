<main class="desktop">
  <div class="desktop-content">
    <app-navbar-desktop />
    <app-sidebar [$mainIcons]="mainIcons" [$secondaryIcons]="secondaryIcons" />
    <app-desktop>
      <app-list-app>
        @for (icon of desktopIcons; track icon.id) {
          <li>
            <app-app-item [$appData]="icon" [lazeComponent]="APPS[icon.app]" />
          </li>
        }
      </app-list-app>
      <!-- <app-nautilus /> -->
    </app-desktop>
  </div>
</main>
