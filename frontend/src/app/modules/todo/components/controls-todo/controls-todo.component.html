<div class="controls">
  @for (control of taskControls; track control; let i = $index) {
    <button
      class="controls-btn"
      (click)="onClick(control, i)"
      data-interactive
      type="button"
      [ngClass]="{
        'controls-btn--active': i === activeBtn(),
      }">
      {{ control }}
    </button>
  }
  <button
    (click)="clearTodo()"
    type="button"
    data-interactive
    class="controls-btn">
    clear
  </button>
</div>
