<button
  class="flex gap-2"
  #btnClock
  (click)="showCalendar()"
  type="button"
  aria-label="view clock and calendar"
  data-interactive="view clock and calendar">
  <app-clock
    [configClock]="{
      hasIcons: true,
      hasDayAndMonth: true,
    }" />
</button>

@defer (on hover(btnClock)) {
  @if (isViewCalendar) {
    <app-calendar />
  }
}
